                    <a href="/admin/#/authors">Authors</a>

	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-form navbar-right">
                <div class="form-group pull-right">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </div>
                        <input class="form-control" type="text" ng-model="query" placeholder="Search">
                    </div>
                </div>
			</nav>
            <a class="pull-right btn btn-default navbar-btn" href="#/documents/add">
                <span class="text-info glyphicon glyphicon-plus"></span></a>

		<div class="col-md-12">
			<table class="table table-hover table-responsive">

				<tr>
					<td><h3>#</h3></td>
					<td><h3>Name</h3></td>
					<td><h3>Category</h3></td>
				</tr>
				</thead>
				<tbody>
				<tr class="pointer" ng-repeat="document in documents | filter : query" ng-click="openDetail(document.name)">

					<td>{{document.name}}</td>

				</tr>
				</tbody>
			</table>

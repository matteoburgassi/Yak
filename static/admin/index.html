<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en" >
	<meta charset="UTF-8">
	<link href="../libraries/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<script src="../libraries/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../libraries/bower_components/angular/angular.js"></script>

	<script src="js/controllers.js"></script>

	<title>QAYIN Admin Panel</title>
</head>
<body ng-controller="DocumentListCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="row">
			<h1 class="navbar-inverse-header">QAYIN Admin Panel</h1>
		</div>
	</div>
</nav>
<section class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<span class="navbar-brand">Documents</span>
			</div>
			<div class="col-md-4">
				<div class="navbar-form navbar-right">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-search"></span>
							</div>
							<input class="form-control" type="text" ng-model="query" placeholder="Search">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar">
				<button type="button" class="pull-right btn btn-default navbar-btn"><span class="text-info glyphicon glyphicon-plus"></span></button>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<td><h3>#</h3></td>
						<td><h3>Name</h3></td>
						<td><h3>Category</h3></td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="document in documents | filter : query | orderBy:orderProp">
						<td>{{$index+1}}</td>
						<td>{{document.name}}</td>
						<td>{{document.category}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
